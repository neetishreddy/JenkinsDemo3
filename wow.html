<html>
<head>
<script language=javascript>
function change(col)
{
switch(col)
{
case 'red':document.bgColor="red";
              break;
case 'pink':document.bgColor="pink";
              break;
case 'peach':document.bgColor="peach";
              break;
}
}
</script>
</head>
<body>
<h1><input type="radio" name="c" onClick="change('red')">RED</h1>
<h1><input type="radio" name="c" onClick="change('pink')">PINK</h1>
<h1><input type="radio" name="c" onClick="change('peach')">PEACH<br></h1>
</body>
</html>
